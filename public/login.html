<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Painel Administrativo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #695643;
            --primary-dark: #4a3c2e;
            --primary-light: #857865;
            --secondary: #8b7355;
            --accent: #a68b5b;
            --tertiary: #5d4e3a;
            --light: #faf9f7;
            --light-gray: #f2f0ec;
            --medium-gray: #d4d0c8;
            --dark: #2d251a;
            --white: #ffffff;
            --text-light: #6b635a;
            --text-dark: #3d3529;
            --shadow-light: rgba(105, 86, 67, 0.1);
            --shadow-medium: rgba(105, 86, 67, 0.2);
            --shadow-dark: rgba(105, 86, 67, 0.3);
            --gradient-primary: linear-gradient(135deg, var(--secondary), var(--accent));
            --gradient-secondary: linear-gradient(135deg, var(--primary), var(--tertiary));
            --gradient-bg: linear-gradient(135deg, #faf9f7 0%, #f2f0ec 100%);
            --error: #e74c3c;
            --success: #27ae60;
            --warning: #f39c12;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--gradient-bg);
            color: var(--text-dark);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Animações */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -200px 0;
            }
            100% {
                background-position: 200px 0;
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            75% {
                transform: translateX(5px);
            }
        }

        /* Partículas de fundo */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            opacity: 0.3;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 8s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; animation-duration: 7s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; animation-duration: 6s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 3s; animation-duration: 9s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 1.5s; animation-duration: 5s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 0.5s; animation-duration: 7s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 2.5s; animation-duration: 8s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 1s; animation-duration: 6s; }

        /* Container principal */
        .login-container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Card de login */
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 50px 40px;
            box-shadow: 0 25px 50px var(--shadow-light);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            animation: scaleIn 0.8s ease-out;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: var(--gradient-primary);
        }

        .login-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(166, 139, 91, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        /* Header do login */
        .login-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 2;
            animation: fadeInDown 0.8s ease-out 0.2s both;
        }

        .admin-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: var(--gradient-primary);
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px var(--shadow-light);
            animation: float 3s ease-in-out infinite;
        }

        .admin-icon i {
            font-size: 2rem;
            color: var(--white);
        }

        .login-header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .login-header p {
            color: var(--text-light);
            font-size: 1rem;
            font-weight: 400;
        }

        /* Formulário */
        .login-form {
            position: relative;
            z-index: 2;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
            animation: slideInLeft 0.8s ease-out 0.4s both;
        }

        .form-group:nth-child(2) {
            animation: slideInRight 0.8s ease-out 0.5s both;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 1.1rem;
            text-align: end;
            transition: all 0.3s ease;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid var(--light-gray);
            border-radius: 15px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            background: var(--white);
            color: var(--text-dark);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(105, 86, 67, 0.1);
            transform: translateY(-2px);
        }

        .form-group input:focus + i {
            color: var(--primary);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        /* Opções extras */
        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remember-me:hover {
            color: var(--primary);
        }

        .remember-me input[type="checkbox"] {
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid var(--medium-gray);
            border-radius: 4px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remember-me input[type="checkbox"]:checked {
            background: var(--gradient-primary);
            border-color: var(--primary);
        }

        .remember-me input[type="checkbox"]:checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--white);
            font-size: 12px;
            font-weight: bold;
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--accent);
            text-decoration: underline;
        }

        /* Botão de login */
        .login-btn {
            width: 100%;
            padding: 16px;
            background: var(--gradient-primary);
            color: var(--white);
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease-out 0.7s both;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px var(--shadow-medium);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        /* Estados do botão */
        .login-btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .login-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 2px solid var(--white);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Mensagens de erro/sucesso */
        .message {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .message.error {
            background: rgba(231, 76, 60, 0.1);
            color: var(--error);
            border: 1px solid rgba(231, 76, 60, 0.2);
            animation: shake 0.5s ease-in-out;
        }

        .message.success {
            background: rgba(39, 174, 96, 0.1);
            color: var(--success);
            border: 1px solid rgba(39, 174, 96, 0.2);
        }

        /* Segurança */
        .security-info {
            background: rgba(105, 86, 67, 0.05);
            border: 1px solid rgba(105, 86, 67, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            animation: fadeInUp 0.8s ease-out 0.8s both;
        }

        .security-info h4 {
            color: var(--primary);
            font-size: 0.9rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .security-info ul {
            list-style: none;
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .security-info li {
            margin-bottom: 4px;
            padding-left: 16px;
            position: relative;
        }

        .security-info li::before {
            content: '•';
            position: absolute;
            left: 0;
            color: var(--accent);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .login-container {
                padding: 15px;
            }
            
            .login-card {
                padding: 40px 30px;
            }
            
            .login-header h1 {
                font-size: 1.8rem;
            }
            
            .admin-icon {
                width: 60px;
                height: 60px;
            }
            
            .admin-icon i {
                font-size: 1.5rem;
            }
            
            .particles {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
            
            .login-options {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
            
            .remember-me {
                justify-content: center;
            }
        }

        /* Animações de entrada com delays */
        .form-group:nth-child(1) {
            animation-delay: 0.4s;
        }
        .form-group:nth-child(2) {
            animation-delay: 0.5s;
        }
        .form-group:nth-child(3) {
            animation-delay: 0.6s;
        }
    </style>
</head>
<body>
    <!-- Partículas de fundo -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Container principal -->
    <div class="login-container">
        <div class="login-card">
            <!-- Header do login -->
            <div class="login-header">
                <div class="admin-icon">
                    <i class="fas fa-user-shield"></i>
                </div>
                <h1>Painel Administrativo</h1>
                <p>Acesso restrito apenas para administradores</p>
            </div>

            <!-- Mensagens -->
            <div id="messageContainer"></div>

            <!-- Formulário de login -->
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" name="username" required autocomplete="username">
                        <i class="fas fa-user"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <i class="fas fa-lock"></i>
                        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                    </div>
                </div>

                <div class="login-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <span>Lembrar-me</span>
                    </label>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="login-btn">
                    <span>Entrar no Sistema</span>
                </button>
            </form>

            <!-- Informações de segurança -->
            <div class="security-info">
                <h4>
                    <i class="fas fa-shield-alt"></i>
                    Segurança
                </h4>
                <ul>
                    <li>Todas as tentativas de login são registradas</li>
                    <li>Sessão expira automaticamente após inatividade</li>
                    <li>Acesso protegido por criptografia SSL</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
